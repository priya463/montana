<div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkModalLabel">Reserve Your Stay</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputdate">Check-In Date</label>
              <input type="date" class="form-control" id="exampleInputdate" required  aria-describedby="dateHelp">
              
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputdate">Check-Out Date</label>
              <input type="date" class="form-control" id="exampleInputdate" required  aria-describedby="dateHelp">
              
            </div>
            
          
            <div class="form-group1">
              <label for="exampleInputnumber">No. of Adults</label>
              <input type="number" class="form-control" id="exampleInputnumber"  required  aria-describedby="numberHelp">
              
            </div>
            <div class="form-group1">
              <label for="exampleInputnumber">No. of Children</label>
              <input type="number" class="form-control" id="exampleInputnumber"  required   aria-describedby="numberHelp">
              
            </div>
            
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary bg-dark" type="submit">search</button>
        </form>
