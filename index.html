            <br>

            </div>
            
          
            <div class="form-group1">
              <label for="exampleInputnumber">No. of Adults</label>
              <input type="number" class="form-control" min="0" max="4" id="exampleInputnumber"  required  aria-describedby="numberHelp">
              
            </div>
            <div class="form-group1">
              <label for="exampleInputnumber">No. of Children</label>
              <input type="number" class="form-control" min="0" max="4" id="exampleInputnumber"  required   aria-describedby="numberHelp">
              
            </div>
            
          </div>
